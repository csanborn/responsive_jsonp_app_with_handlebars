<!DOCTYPE html>
<html>
<head>
	<title>JsonP App - Chris Sanborn</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


<script id="post-template" type="text/x-handlebars-template">
	<h1>{{{title}}}</h1>
	by <a href="{{author.url}}">{{author.name}}</a>
	<time datetime="{{date}}">{{parseDate date}}</time>
	<summary class="excerpt">{{{excerpt}}}</summary>
	<main class="full-article">
	  {{{content}}}
	</main>
	<div class="toggle"></div>
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="js/app.js"></script>
<script src="https://public-api.wordpress.com/rest/v1/sites/3584907/posts/?callback=myAppInit"></script>

</body>
</html>
